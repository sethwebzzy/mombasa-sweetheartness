<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto py-12 px-6 bg-white mt-10 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Notification Settings</h1>
    <form>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Enable Notifications</label>
        <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Notification Preferences</label>
        <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="all">All Notifications</option>
          <option value="messages">Only When I'm Messaged</option>
        </select>
      </div>

      <div class="flex justify-between items-center">
        <a href="dashboard.html" class="text-pink-600 font-medium hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">Save Preferences</button>
      </div>
    </form>
  </div>
</body>
</html>
