<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto py-12 px-6 bg-white mt-10 rounded-lg shadow-lg">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Complete Your Profile</h1>
      <p class="text-gray-600">Let other singles get to know you better by completing the details below.</p>
    </div>

    <form onsubmit="saveProfile(event)">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Work</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="E.g. Nurse, Engineer">
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Live Location</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="E.g. Nyali, Mombasa">
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Sexuality</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <option>Select</option>
            <option>Straight</option>
            <option>Gay</option>
            <option>Lesbian</option>
            <option>Bisexual</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Height (in feet)</label>
          <input type="number" step="0.1" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="e.g. 5.7">
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Education Level</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <option>Select</option>
            <option>High School</option>
            <option>Diploma</option>
            <option>Undergraduate</option>
            <option>Postgraduate</option>
            <option>PhD</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Smoking Preference</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <option>Select</option>
            <option>Non-smoker</option>
            <option>Occasionally</option>
            <option>Regularly</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Drinking Preference</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <option>Select</option>
            <option>Non-drinker</option>
            <option>Occasionally</option>
            <option>Socially</option>
            <option>Regularly</option>
          </select>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2 font-medium">Upload Your Photos (2 - 3 max)</label>
        <input type="file" multiple accept="image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2" onchange="validatePhotos(this)">
        <p class="text-sm text-gray-500 mt-1">Select 2 to 3 images.</p>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2 font-medium">Describe Yourself</label>
        <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="4" placeholder="Tell us about your personality, interests, and what you're looking for."></textarea>
      </div>

      <div class="flex justify-between items-center">
        <a href="login.html" class="text-pink-600 font-medium hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">Save Profile</button>
      </div>
    </form>
  </div>

  <script>
  function validatePhotos(input) {
    if (input.files.length < 2 || input.files.length > 3) {
      alert("Please upload between 2 to 3 photos.");
      input.value = '';
    }
  }

  function saveProfile(event) {
    event.preventDefault();

    // Save flag in localStorage
    let user = JSON.parse(localStorage.getItem('currentUser'));
    if (user) {
      user.profileCompleted = true;
      localStorage.setItem('currentUser', JSON.stringify(user));
    }

    alert("Profile saved successfully!");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
