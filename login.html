<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mombasa Sweetheartness - Sign Up & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
        }
        .auth-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .auth-tab {
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(247, 37, 133, 0.5);
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .dashboard-card {
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-heart text-2xl"></i>
        <span class="text-xl font-bold">Mombasa Sweetheartness</span>
      </div>
      <div class="flex items-center space-x-4">
        <a href="index.html" class="border border-white px-4 py-2 rounded-full hover:bg-white hover:text-pink-600">Back to Home</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-xl">
      <div class="flex border-b mb-6">
        <button id="login-tab" class="w-1/2 text-center font-semibold py-2 border-b-2 border-pink-600 text-pink-600">Login</button>
        <button id="signup-tab" class="w-1/2 text-center font-semibold py-2 text-gray-500">Sign Up</button>
      </div>

        <!-- Right Side - Auth Forms -->
                    <div class="w-full md:w-1/2 p-8">
                        <!-- Tabs -->
                        <div class="flex border-b border-gray-200 mb-8">
                            <button id="login-tab" class="auth-tab active py-2 px-4 font-medium text-pink-600 border-b-2 border-pink-600">Login</button>
                            <button id="signup-tab" class="auth-tab py-2 px-4 font-medium text-gray-500 hover:text-pink-600">Sign Up</button>
                        </div>

      <!-- Login Form -->
      <div id="login-form">
        <form id="login-email-form">
          <div class="mb-4">
            <label class="text-gray-700 block mb-1">Email</label>
            <input type="email" id="login-email" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mb-4">
            <label class="text-gray-700 block mb-1">Password</label>
            <input type="password" id="login-password" required class="w-full border px-4 py-2 rounded" />
          </div>
          <button class="w-full bg-pink-600 text-white py-2 rounded">Login</button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-500">
          or login with
        </p>
        <div class="flex justify-center gap-4 mt-2">
          <button onclick="fakeSocialLogin('facebook')" class="social-btn w-10 h-10 bg-blue-600 text-white rounded-full"><i class="fab fa-facebook-f"></i></button>
          <button onclick="fakeSocialLogin('google')" class="social-btn w-10 h-10 bg-red-500 text-white rounded-full"><i class="fab fa-google"></i></button>
          <button onclick="fakeSocialLogin('apple')" class="social-btn w-10 h-10 bg-black text-white rounded-full"><i class="fab fa-apple"></i></button>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="hidden">
        <form id="signup-email-form">
          <div class="mb-4">
            <label class="text-gray-700 block mb-1">Full Name</label>
            <input type="text" id="signup-name" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mb-4">
            <label class="text-gray-700 block mb-1">Email</label>
            <input type="email" id="signup-email" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mb-4">
            <label class="text-gray-700 block mb-1">Password</label>
            <input type="password" id="signup-password" required class="w-full border px-4 py-2 rounded" />
          </div>
          <button class="w-full bg-pink-600 text-white py-2 rounded">Sign Up</button>
        </form>
         <p class="text-sm text-center mt-4 text-gray-500">
          or Sign Up with
        </p>
        <div class="flex justify-center gap-4 mt-2">
          <button onclick="fakeSocialLogin('facebook')" class="social-btn w-10 h-10 bg-blue-600 text-white rounded-full"><i class="fab fa-facebook-f"></i></button>
          <button onclick="fakeSocialLogin('google')" class="social-btn w-10 h-10 bg-red-500 text-white rounded-full"><i class="fab fa-google"></i></button>
          <button onclick="fakeSocialLogin('apple')" class="social-btn w-10 h-10 bg-black text-white rounded-full"><i class="fab fa-apple"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Duplicate Email Modal -->
  <div id="email-exists-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
      <h2 class="text-lg font-bold mb-2 text-pink-600">Email Already Exists</h2>
      <p class="text-gray-700 mb-4">An account with this email already exists. Please log in instead.</p>
      <button onclick="closeModal()" class="px-4 py-2 bg-pink-600 text-white rounded">OK</button>
    </div>
  </div>
  <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-heart text-2xl text-pink-500"></i>
                    <span class="text-xl font-bold">Mombasa Sweetheartness</span>
                </div>
                <div class="flex space-x-6">
                    <a href="terms.html" class="text-gray-400 hover:text-white">Terms</a>
                    <a href="terms.html" class="text-gray-400 hover:text-white">Privacy</a>
                    <a href="how-it-works.html" class="text-gray-400 hover:text-white">Help</a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500">
                <p>&copy; 2023 Mombasa Sweetheartness. Developed by Charles Obuya. All rights reserved.</p>
            </div>
        </div>
    </footer>

  <script>
    // Tab switch
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("border-pink-600", "text-pink-600");
      signupTab.classList.remove("border-pink-600", "text-pink-600");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("border-pink-600", "text-pink-600");
      loginTab.classList.remove("border-pink-600", "text-pink-600");
    });

    // Signup
    document.getElementById("signup-email-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some((u) => u.email === email)) {
        document.getElementById("email-exists-modal").classList.remove("hidden");
        return;
      }

      const user = { name, email, password, profileCompleted: false };
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(user));
      window.location.href = "dashboard.html";
    });

    // Login
    document.getElementById("login-email-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find((u) => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login credentials");
      }
    });

    function closeModal() {
      document.getElementById("email-exists-modal").classList.add("hidden");
    }

    function fakeSocialLogin(provider) {
      const fakeUser = {
        name: provider.charAt(0).toUpperCase() + provider.slice(1) + " User",
        email: provider + "@example.com",
        password: "social",
        profileCompleted: false,
      };
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (!users.some((u) => u.email === fakeUser.email)) {
        users.push(fakeUser);
        localStorage.setItem("users", JSON.stringify(users));
      }
      localStorage.setItem("currentUser", JSON.stringify(fakeUser));
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
