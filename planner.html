<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Planner | Mombasa Sweetheartness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-pink-600 mb-6">Plan a Date or Share a Moment</h1>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <form id="planner-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Select Match</label>
          <select id="match-name" class="w-full border border-gray-300 rounded px-4 py-2">
            <option>Lilian</option>
            <option>Brian</option>
            <option>Sasha</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input type="date" id="date" class="w-full border border-gray-300 rounded px-4 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
          <input type="time" id="time" class="w-full border border-gray-300 rounded px-4 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Activity</label>
          <input type="text" id="activity" placeholder="E.g. Coffee at Java House" class="w-full border border-gray-300 rounded px-4 py-2">
        </div>
        <div class="text-right">
          <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700">Add to Planner</button>
        </div>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Upcoming Plans</h2>
      <ul id="planner-feed" class="space-y-3 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    const plannerForm = document.getElementById('planner-form');
    const plannerFeed = document.getElementById('planner-feed');

    plannerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('match-name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const activity = document.getElementById('activity').value;

      const li = document.createElement('li');
      li.className = 'border-l-4 border-pink-600 bg-pink-50 px-4 py-2 rounded';
      li.innerHTML = `<strong>${name}</strong> â€¢ ${date} at ${time}<br>${activity}`;
      plannerFeed.appendChild(li);
      plannerForm.reset();
    });
  </script>
</body>
</html>
