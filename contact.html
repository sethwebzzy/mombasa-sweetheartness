<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Mombasa Sweetheartness</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
        }
        .how-it-works-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .step-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
        }
        .testimonial-card {
            transition: all 0.3s ease;
        }
        .testimonial-card:hover {
            transform: scale(1.02);
        }
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .slide {
            display: none;
            animation: fade 1.5s ease-in-out;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dot-container {
            text-align: center;
            padding: 20px 0;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .dot.active, .dot:hover {
            background-color: #f72585;
        }
    </style>
</head>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto py-12 px-6 bg-white mt-10 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Support</h1>
    <p class="text-gray-600 mb-6">If you need help, have questions, or want to report an issue, feel free to reach out. We'll get back to you as soon as we can üíå</p>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Your Name</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Enter your name">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="you@example.com">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Subject</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="e.g. Help with account">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2 font-medium">Message</label>
        <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Write your message here..."></textarea>
      </div>

      <div class="flex justify-between items-center">
        <a href="how-it-works.html" class="text-pink-600 font-medium hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
