<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Mombasa Sweetheartness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto py-12 px-6 bg-white mt-10 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Support</h1>
    <p class="text-gray-600 mb-6">If you need help, have questions, or want to report an issue, feel free to reach out. We'll get back to you as soon as we can 💌</p>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Your Name</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Enter your name">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="you@example.com">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Subject</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="e.g. Help with account">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2 font-medium">Message</label>
        <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Write your message here..."></textarea>
      </div>

      <div class="flex justify-between items-center">
        <a href="how-it-works.html" class="text-pink-600 font-medium hover:underline">← Back to Dashboard</a>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
